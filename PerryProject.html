<!DOCTYPE html>
<html lang="en">
<head>
    <title>Full Width Pics - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" href="Images/android-chrome-512x512.png">
    <!-- Core theme CSS (includes Bootstrap)-->
<style>
    .fadein { position:relative; }
    .fadein img { position:absolute; left:0; top:0; }
</style>
<script src="js/scripts.js"></script>
<script>
$(function(){
    $('.fadein img:gt(0)').hide();
    setInterval(function(){$('.fadein :first-child').fadeOut().next('img').fadeIn().end().appendTo('.fadein');}, 3000);
});
</script>
</head>
<body>
<!-- Perry's code starts here -->
<!-- Header image above navbar -->
<div class="fadein">
<img src="Images/iiiheader1.png" alt="header image with the firm's name #1" style="width:100%;" >
<img src="Images/iiiheader2.png" alt="header image with the firm's name #2" style="width:100%;" >  
<img src="Images/iiiheader3.png" alt="header image with the firm's name #3" style="width:100%;" >    
</div>
    
    <!-- Perry's code ends here -->
    
</body>
</html>
