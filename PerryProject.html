<!DOCTYPE html>
<html lang="en">
<head>
    <title>Full Width Pics - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" href="Images/android-chrome-512x512.png">
    <!-- Core theme CSS (includes Bootstrap)-->
    <style>
        .fadein { position:relative; height:176px; width:1440px; }
        .fadein img { position:absolute; left:0; top:0; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
    $(function(){
        $('.fadein img:gt(0)').hide();
        setInterval(function(){$('.fadein :first-child').fadeOut().next('img').fadeIn().end().appendTo('.fadein');}, 3000);
    });
    </script>
</head>
<body>
<!-- Perry's code starts here -->
<!-- Header image above navbar -->
<div id="fadein">
<img src="Images/iiiheader1.png" alt="header image with the firm's name #1" >
<img src="Images/iiiheader2.png" alt="header image with the firm's name #2" >  
<img src="Images/iiiheader3.png" alt="header image with the firm's name #3" >    
</div>
    
    <!-- Perry's code ends here -->
    
</body>
</html>
